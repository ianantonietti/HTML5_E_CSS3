<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/média.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture> 
</body>
</html>
